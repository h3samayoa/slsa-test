name: .NET test
on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0

      - name: Restore Dependencies
        run: dotnet restore src/Sample.Core

      - name: Build project
        id: build
        run: dotnet build src/Sample.Core/ --configuration Release --no-restore

      - name: generate hashes
        shell: bash
        id: hash
        run: |
          cd src/Sample.Core/bin/Release/net7.0
          ls -la
          HASHES=$(sha256sum * | base64 -w0)
          echo "hashes=$HASHES" >> "$GITHUB_OUTPUT"

      - name: upload artifacts
        uses: "actions/upload-artifact@v3.1.2"
        with:
          name: cs_artifact
          path: src/Sample.Core/bin/Release/net7.0
          if-no-files-found: error
          retention-days: 5

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.7.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true
      upload-tag-name: "v0.0.1"
      provenance-name: "cs_artifact.intoto.jsonl"

  release:
    needs: [build, provenance]
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      packages: write
    steps:
      - name: "Download Artifact"
        uses: "actions/download-artifact@v3.0.2"
        id: download
        with:
          name: cs_artifact

      - name: echo download path
        run: echo ${{ steps.download.outputs.download-path }}

      - name: list directories
        run: |
          cd ../slsa-test/bin/Release/net7.0/
          ls -la

      - name: relative path workaround
        run: |
          echo "artifact_path=$(../slsa-test/bin/Release/net7.0)" >> $GITHUB_ENV

      - name: upload artifacts
        uses: "actions/upload-artifact@v3.1.2"
        with:
          name: cs_artifact
          path: |
            ${{ env.artifact_path }}/
          if-no-files-found: error
          retention-days: 5

  verify:
    needs: [build, provenance, release]
    runs-on: "ubuntu-latest"
    steps:
      - name: Install slsa-verifier
        uses: slsa-framework/slsa-verifier/actions/installer@v2.4.0

      - name: verify list files
        run: |
          ls -la

      - name: Verify artifact provenance
        run: |
          slsa-verifier verify-artifact src/Sample.Core/cs_artifact \
          --provenance-path cs_artifact.intoto.jsonl \
          --source-uri github.com/h3samayoa/slsa-test \
          --source-branch main 
          --source-tag v0.0.1
